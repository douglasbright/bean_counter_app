{% extends 'base.html' %}

{% block maincontent %}
<div class="container mt-3">
        

    
    <!-- Add User Form -->
    <form action="{{ url_for('add_user_route') }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
    
    <!-- Users List -->
    <h3 class="mt-4">Users:</h3>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.name }}
            <span>
                <!-- Toggling User Status with Pill Badges -->
                <form action="{{ url_for('toggle_status_route', user_id=user.id) }}" method="POST" class="d-inline">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit" class="btn btn-sm {{ 'btn-success' if user.active else 'btn-warning' }}">
                        {{ 'Active' if user.active else 'Inactive' }}
                    </button>
                </form>
                <!-- Edit User - Trigger Modal -->
                <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#editUserModal" data-userid="{{ user.id }}" data-username="{{ user.name }}">Edit</button>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteUserModal" data-userid="{{ user.id }}">Delete</button>

            </span>
        </li>
        {% endfor %}
    </ul>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('edit_user_route') }}" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="user_id" id="editUserId" value="">
                    <div class="mb-3">
                        <label for="name" class="col-form-label">New Name:</label>
                        <input type="text" class="form-control" id="editUserName" name="name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var editUserModal = document.getElementById('editUserModal');
  editUserModal.addEventListener('show.bs.modal', function (event) {
    var button = event.relatedTarget;
    var userId = button.getAttribute('data-userid');
    var userName = button.getAttribute('data-username');
    var modalUserIdInput = editUserModal.querySelector('#editUserId');
    var modalUserNameInput = editUserModal.querySelector('#editUserName');

    modalUserIdInput.value = userId;
    modalUserNameInput.value = userName;
  });
});
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      var deleteUserModal = document.getElementById('deleteUserModal');
      deleteUserModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget; // Button that triggered the modal
        var userId = button.getAttribute('data-userid'); // Extract info from data-* attributes
        var confirmButton = deleteUserModal.querySelector('#confirmDelete');
        confirmButton.onclick = function() { deleteUser(userId); }; // Set onclick event
      });
    });
    
    function deleteUser(userId) {
      var form = document.createElement('form');
      form.action = `/delete_user/${userId}`; // Your Flask route
      form.method = 'POST';
    
      document.body.appendChild(form);
      form.submit();
    }
    </script>
    
    
{% endblock %}
